<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Position</title>
</head>
<body>
    <header class="header__fixo">
        Header Fixo
    </header>
    <main>
        <section class="section__position">
            <h2>Position</h2>
            <section class="container">
                <div class="card__position">
                    <div class="card card_um">
                        <div class="card card_dois">
                            <div class="card card_tres">
                                <div class="card card_quatro"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </section>

        <div class="sticky">
            Menu Sticky
        </div>

        <section class="section__model">
            <h2>Model 3D</h2>
            <div class="card__model">
                <model-viewer class="model" src="./assets/source/McLaren.glb" camera-controls poster="https://cdn.motor1.com/images/mgl/koBAjM/s3/mclaren-750s-coupe-front-3-4.jpg" disable-zoom disable-tap auto-rotate auto-rotate-delay="200" rotation-per-second="20deg">
                </model-viewer>
            </div>
        </section>

    </main>




    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
</body>
</html>
